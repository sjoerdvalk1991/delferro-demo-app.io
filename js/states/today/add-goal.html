  <div class="modalform">
    <div class="bar bar-header bar-stable">
      <ion-button class="button white icon-left ion-chevron-left button-clear" ng-click="todayCtrl.leaveAddChangeDialog()">Terug</ion-button>
  		<h1 class="title">Voeg doel toe</h1>
	</div>
    <ion-content has-header="true">
		<form class="mt-44" name="form" ng-model="form">
			<ion-list class="">
			  <li class="item item-input item-floating-label">
			  	<span class="input-label">Doel: bijvoorbeeld: Iets vragen in een winkel</span>
			    <input type="text" placeholder="Iets vragen in de winkel" name="title" ng-model="title" required />
			  </li>
			   <li class="item item-input item-floating-label">
			  	<span class="input-label">Aantal bijvoorbeeld 1</span>
			    <input type="text" placeholder="1" name="count" ng-model="count" required />
			  </li>
				<div class="row text-center">
					<div class="col col-70">
						<ion-button ng-init="todayCtrl.saveEmpty(form)" class="button button-block button-positive" ng-click="todayCtrl.addItem(form)">
				  			Doel opslaan
						</ion-button>
					</div>
				</div>
			</ion-list>
		</form>
    </ion-content>

  </div>
